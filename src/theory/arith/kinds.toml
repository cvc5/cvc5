# kinds.toml
#
# For documentation on this file format, please refer to
# src/theory/builtin/kinds.toml.
#

[theory]
id                 = "THEORY_ARITH"
base_class         = "::cvc5::internal::theory::arith::TheoryArith"
base_class_header  = "theory/arith/theory_arith.h"
properties         = ["stable-infinite", "check", "propagate", "ppStaticLearn", "presolve", "notifyRestart"]
typechecker_header = "theory/arith/theory_arith_type_rules.h"

[rewriter]
class  = "::cvc5::internal::theory::arith::ArithRewriter"
header = "theory/arith/arith_rewriter.h"

[[kinds]]
type     = "operator"
name     = "ADD"
children = "2:"
comment  = "arithmetic addition (N-ary)"
typerule = "::cvc5::internal::theory::arith::ArithOperatorTypeRule" 

[[kinds]]
type     = "operator"
name     = "MULT"
children = "2:"
comment  = "arithmetic multiplication (N-ary)"
typerule = "::cvc5::internal::theory::arith::ArithOperatorTypeRule"

[[kinds]]
type     = "operator"
name     = "NONLINEAR_MULT"
children = "2:"
comment  = "synonym for MULT"
typerule = "::cvc5::internal::theory::arith::ArithOperatorTypeRule"

[[kinds]]
type     = "operator"
name     = "SUB"
children = 2
comment  = "arithmetic binary subtraction operator"
typerule = "::cvc5::internal::theory::arith::ArithOperatorTypeRule"

[[kinds]]
type     = "operator"
name     = "NEG"
children = 1
comment  = "arithmetic unary negation"
typerule = "::cvc5::internal::theory::arith::ArithOperatorTypeRule" 

[[kinds]]
type     = "operator"
name     = "DIVISION"
children = 2
comment  = "real division, division by 0 undefined (user symbol)"
typerule = "::cvc5::internal::theory::arith::ArithOperatorTypeRule" 

[[kinds]]
type     = "operator"
name     = "DIVISION_TOTAL"
children = 2
comment  = "real division with interpreted division by 0 (internal symbol)"
typerule = "::cvc5::internal::theory::arith::ArithOperatorTypeRule" 

[[kinds]]
type     = "operator"
name     = "INTS_DIVISION"
children = 2
comment  = "integer division, division by 0 undefined (user symbol)"
typerule = "SimpleTypeRule<RInteger, AInteger, AInteger>"

[[kinds]]
type     = "operator"
name     = "INTS_DIVISION_TOTAL"
children = 2
comment  = "integer division with interpreted division by 0 (internal symbol)"
typerule = "SimpleTypeRule<RInteger, AInteger, AInteger>"

[[kinds]]
type     = "operator"
name     = "INTS_MODULUS"
children = 2
comment  = "integer modulus, division by 0 undefined (user symbol)"
typerule = "SimpleTypeRule<RInteger, AInteger, AInteger>"

[[kinds]]
type     = "operator"
name     = "INTS_MODULUS_TOTAL"
children = 2
comment  = "integer modulus with interpreted division by 0 (internal symbol)"
typerule = "SimpleTypeRule<RInteger, AInteger, AInteger>"

[[kinds]]
type     = "operator"
name     = "ABS"
children = 1
comment  = "absolute value"
typerule = "::cvc5::internal::theory::arith::ArithOperatorTypeRule"

[[kinds]]
type     = "parameterized"
K1       = "DIVISIBLE"
K2       = "DIVISIBLE_OP" 
children = 1
comment  = "divisibility-by-k predicate; first parameter is a DIVISIBLE_OP, second is integer term"
typerule = "SimpleTypeRule<RBool, AInteger>"

[[kinds]]
type     = "operator"
name     = "POW"
children = 2
comment  = "arithmetic power"
typerule = "::cvc5::internal::theory::arith::ArithOperatorTypeRule"

[[kinds]]
type     = "operator"
name     = "POW2"
children = 1
comment  = "arithmetic power of 2"
typerule = "SimpleTypeRule<RInteger, AInteger>" 

[[kinds]]
type     = "operator"
name     = "INTS_ISPOW2"
children = 1
comment  = "test if an integer is a power of 2"
typerule = "SimpleTypeRule<RBool, AInteger>" 

[[kinds]]
type     = "operator"
name     = "INTS_LOG2"
children = 1
comment  = "integer logarithm base 2 (round down to power of 2)"
typerule = "SimpleTypeRule<RInteger, AInteger>"

[[kinds]]
type     = "operator"
name     = "EXPONENTIAL"
children = 1
comment  = "exponential"
typerule = "SimpleTypeRule<RReal, AReal>"

[[kinds]]
type     = "operator"
name     = "SINE"
children = 1
comment  = "sine"
typerule = "SimpleTypeRule<RReal, AReal>" 

[[kinds]]
type     = "operator"
name     = "COSINE"
children = 1
comment  = "consine"
typerule = "SimpleTypeRule<RReal, AReal>"

[[kinds]]
type     = "operator"
name     = "TANGENT"
children = 1
comment  = "tangent"
typerule = "SimpleTypeRule<RReal, AReal>"

[[kinds]]
type     = "operator"
name     = "COSECANT"
children = 1
comment  = "cosecant"
typerule = "SimpleTypeRule<RReal, AReal>" 

[[kinds]]
type     = "operator"
name     = "SECANT"
children = 1
comment  = "secant"
typerule = "SimpleTypeRule<RReal, AReal>" 

[[kinds]]
type     = "operator"
name     = "COTANGENT"
children = 1
comment  = "cotangent"
typerule = "SimpleTypeRule<RReal, AReal>"

[[kinds]]
type     = "operator"
name     = "ARCSINE"
children = 1
comment  = "arc sine"
typerule = "SimpleTypeRule<RReal, AReal>"

[[kinds]]
type     = "operator"
name     = "ARCCOSINE"
children = 1
comment  = "arc consine"
typerule = "SimpleTypeRule<RReal, AReal>"

[[kinds]]
type     = "operator"
name     = "ARCTANGENT"
children = 1
comment  = "arc tangent"
typerule = "SimpleTypeRule<RReal, AReal>" 

[[kinds]]
type     = "operator"
name     = "ARCCOSECANT"
children = 1
comment  = "arc cosecant"
typerule = "SimpleTypeRule<RReal, AReal>"

[[kinds]]
type     = "operator"
name     = "ARCSECANT"
children = 1
comment  = "arc secant"
typerule = "SimpleTypeRule<RReal, AReal>" 

[[kinds]]
type     = "operator"
name     = "ARCCOTANGENT"
children = 1
comment  = "arc cotangent"
typerule = "SimpleTypeRule<RReal, AReal>" 

[[kinds]]
type     = "operator"
name     = "SQRT"
children = 1
comment  = "square root"
