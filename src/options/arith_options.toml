[[option]]
  name       = "soiApproxMajorFailurePen"
  category   = "regular"
  long       = "replay-soi-major-threshold-pen=N"
  type       = "int"
  default    = "50"
  read_only  = true
  help       = "threshold for a major tolerance failure by the approximate solver"

[[option]]
  name       = "soiApproxMinorFailure"
  category   = "regular"
  long       = "replay-soi-minor-threshold=T"
  type       = "double"
  default    = ".0001"
  read_only  = true
  help       = "threshold for a minor tolerance failure by the approximate solver"

[[option]]
  name       = "soiApproxMinorFailurePen"
  category   = "regular"
  long       = "replay-soi-minor-threshold-pen=N"
  type       = "int"
  default    = "10"
  read_only  = true
  help       = "threshold for a minor tolerance failure by the approximate solver"

[[option]]
  name       = "ppAssertMaxSubSize"
  category   = "regular"
  long       = "pp-assert-max-sub-size=N"
  type       = "unsigned"
  default    = "2"
  read_only  = true
  help       = "threshold for substituting an equality in ppAssert"

[[option]]
  name       = "arithNoPartialFun"
  category   = "regular"
  long       = "arith-no-partial-fun"
  type       = "bool"
  default    = "false"
  read_only  = true
  help       = "do not use partial function semantics for arithmetic (not SMT LIB compliant)"

[[option]]
  name       = "pbRewrites"
  category   = "regular"
  long       = "pb-rewrites"
  type       = "bool"
  default    = "false"
  read_only  = true
  help       = "apply pseudo boolean rewrites"

[[option]]
  name       = "sNormInferEq"
  category   = "regular"
  long       = "snorm-infer-eq"
  type       = "bool"
  default    = "false"
  read_only  = true
  help       = "infer equalities based on Shostak normalization"

[[option]]
  name       = "nlExt"
  category   = "regular"
  long       = "nl-ext"
  type       = "bool"
  default    = "true"
  read_only  = true
  help       = "extended approach to non-linear"

[[option]]
  name       = "nlExtResBound"
  category   = "regular"
  long       = "nl-ext-rbound"
  type       = "bool"
  default    = "false"
  read_only  = true
  help       = "use resolution-style inference for inferring new bounds"

[[option]]
  name       = "nlExtFactor"
  category   = "regular"
  long       = "nl-ext-factor"
  type       = "bool"
  default    = "true"
  read_only  = true
  help       = "use factoring inference in non-linear solver"

[[option]]
  name       = "nlExtTangentPlanes"
  category   = "regular"
  long       = "nl-ext-tplanes"
  type       = "bool"
  default    = "false"
  read_only  = true
